<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>西南交通大学快递代取平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="stylesheets/BeAlert.css">
    <link rel="stylesheet" href="stylesheets/login3.css">
</head>

<body>
<div class="cont">
    <div class="demo">
        <div class="login">
            <div class="login__check"></div>
            <div class="login__form">
                <div class="login__row">
                    <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                    </svg>
                    <input type="text" class="login__input name" placeholder="Username" id="studentId"/>
                </div>
                <div class="login__row">
                    <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                    </svg>
                    <input type="password" class="login__input pass" placeholder="Password" id="password"/>
                </div>
                <div class="login__row" style="text-align: left">
                    <img src="{{captcha}}" id="captcha">
                    <input type="text" class="login__input name" placeholder="验证码" style="width: 100px" id="ranstring"/>
                </div>
                <button type="button" class="login__submit">Sign in</button>
                <input type="hidden" value="{{cookie}}" id="cookie">
            </div>
        </div>
    </div>
</div>
<script src="javascripts/login2.js"></script>
</body>
</html>
